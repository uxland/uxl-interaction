<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button{
        margin: 12px;
        background-color: #2196F3;
        color: #fff;
        padding: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover{background-color: #1565C0;}
    #button5{background-color: #F44336;}
    #button5:hover{background-color: #C62828;}
    #button4{background-color: #FF9800;}
    #button4:hover{background-color: #EF6C00;}
    #button6{background-color: #4CAF50;}
    #button6:hover{background-color: #2E7D32;}
</style>
<body>
<button id="button1">Show normal Confirm</button>
<button id="button2">Show normal Confirm with close button</button>
<button id="button3">Show info type Confirm</button>
<button id="button4">Show warning type Confirm</button>
<button id="button5">Show danger type Confirm</button>
<button id="button6">Show success type Confirm</button>
<button id="button7">Show modal Confirm</button>
<button id="button8">Show fullScreen Confirm</button>
<button id="button9">Show headerDismiss Confirm</button>
<button id="button10">Show custom colors Confirm</button>
<button id="button11">Show custom size Confirm</button>
<button id="button12">Show custom component Confirm</button>
<script type="module">
    import {doConfirm} from '../src/confirm';
    function show1(){
        let options = {title: 'A normal confirm dialog', message: 'Hi! I\'m a Dialog :)', acceptLabel: 'Accept', cancelLabel: 'Cancel'};
        doConfirm(options);
    }
    function show2(){
        let options = {title: 'A normal confirm dialog', message: 'Hi! I\'m a Dialog :)', acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true};
        doConfirm(options);
    }
    function show3(){
        let options = {title: 'A info confirm dialog', message: 'Hi! I\'m a Dialog :)', type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true};
        doConfirm(options);
    }
    function show4(){
        let options = {title: 'A warning confirm dialog', message: 'Hi! I\'m a Dialog :)', type: "warning", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true};
        doConfirm(options);
    }
    function show5(){
        let options = {title: 'A danger confirm dialog', message: 'Hi! I\'m a Dialog :)', type: "danger", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true};
        doConfirm(options);
    }
    function show6(){
        let options = {title: 'A success confirm dialog', message: 'Hi! I\'m a Dialog :)', type: "success", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true};
        doConfirm(options);
    }
    function show7(){
        let options = {title: 'A modal confirm dialog', message: 'Hi! I\'m a Dialog :)', type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true, modal: true};
        doConfirm(options);
    }
    function show8(){
        let options = {title: 'A full screen confirm dialog', message: 'Hi! I\'m a Dialog :)', type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true, fullScreen: true};
        doConfirm(options);
    }
    function show9(){
        let options = {title: 'A header dismiss dialog', message: 'Hi! I\'m a Dialog :)', type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true, headerDismiss: true};
        doConfirm(options);
    }
    function show10(){
        let options = {title: 'A confirm dialog with custom css properties', message: 'Hi! I\'m a Dialog :)', type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', showCloseButton: true, styles: {backgroundColor: "#E8EAF6", headerBackgroundColor: "#283593", textColor: "black", closeIconColor: "#fff", acceptColor: "#283593", actionsBackgroundColor: "#E8EAF6"}};
        doConfirm(options);
    }
    function show11(){
        let options = {title: 'A confirm dialog with custom size', message: 'Hi! I\'m a Dialog :)', type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', modal: true, showCloseButton: true, styles: {width: "70vw", height: "50vh"}};
        doConfirm(options);
    }
    function show12(){
        let options = {title: 'A confirm dialog with custom component', htmlTag: 'custom-confirm', htmlUrl: '../test/ui/test-components/custom-confirm.js',  type: "info", acceptLabel: 'Accept', cancelLabel: 'Cancel', modal: true, showCloseButton: true};
        doConfirm(options);
    }

    document.querySelector('#button1').addEventListener('click', show1);
    document.querySelector('#button2').addEventListener('click', show2);
    document.querySelector('#button3').addEventListener('click', show3);
    document.querySelector('#button4').addEventListener('click', show4);
    document.querySelector('#button5').addEventListener('click', show5);
    document.querySelector('#button6').addEventListener('click', show6);
    document.querySelector('#button7').addEventListener('click', show7);
    document.querySelector('#button8').addEventListener('click', show8);
    document.querySelector('#button9').addEventListener('click', show9);
    document.querySelector('#button10').addEventListener('click', show10);
    document.querySelector('#button11').addEventListener('click', show11);
    document.querySelector('#button12').addEventListener('click', show12);
</script>
</body>

</html>
